<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <style>
    #main{
      background:blanchedalmond;

    }
    .overlay{
      position: absolute;
      top: 50%;
      left:50%;
      background-color: rgb(13 247 253 / 27%);
      height: 100%;
      width: 100%;
    }
    .ctr{
      position: absolute;
      transform:translate(-50%,-50%);
      text-align: center;
      padding-top: 41%;
      padding-left: 78%;
    }
  </style>
</head>
<body>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col">
        <img src="https://freemockuppsd.com/wp-content/uploads/2020/10/2.jpg" class="img-fluid" alt="" style="height: 657px; width: 1350px;">
        <div class="overlay ctr"><a class="btn btn-lg btn-outline-light" href="/about" role="button">→ Get Started →</a></div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
